name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Backend tests
      run: |
        cd backend
        cargo test
    
    - name: Frontend build
      run: |
        cd frontend
        npm install -g pnpm
        pnpm install
        pnpm build
